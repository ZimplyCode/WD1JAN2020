<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Login</title>
    <link rel="stylesheet" href="christian.css">
</head>
<body>

<div class="container">

    <br>

    <div class="logo-block">
        <img src="https://github.com/smartninja/wd1-py3-exercises/blob/master/lesson-03/boogle-login/img/google-logo.png?raw=true"
             class="title-image" width="76px">
    </div>

        <div class="velkommen-block">
            <p id="login-text">Log ind</p>

        </div>
        <div class="felt">
            <p>Brug din Google-konto</p>
        </div>

        <div class="felt2">
            <p><input type="text" class="password-boks" placeholder="Mailadresse eller telefonnummer"></p>
        </div>

        <div class="felt3">
        <button class="button-glemt">Har du glemt mailadressen?</button>

            <br>
            <br>
            <br>

            <p>Er det ikke din computer? Log ind privat via gæstetilstand.</p>

        </div>

        <div class="felt4"><!--style="border: 1px solid;"-->
            <a href="https://support.google.com/chrome/answer/6130773?hl=da">Flere oplysninger</a>

            <br>
            <br>
            <br>
            <br>

            <table>
                <tr>
                    <td class="button-opret">Opret konto</td>
                    <td class="button-next">Næste</td>
                </tr>
            </table>

        </div>

</div>

</body>
</html>
